<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ELEV8TION Integration Tests</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
    <link href="css/theme-and-custom.css" rel="stylesheet"/>
    <link href="css/cosmic-design-system.css" rel="stylesheet"/>
    <style>
        body {
            background: #0f0e17;
            color: white;
            font-family: system-ui;
            padding: 2rem;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.02);
            border-radius: 8px;
        }
        .test-status {
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-pass {
            background: rgba(61, 213, 152, 0.2);
            color: #3dd598;
        }
        .status-fail {
            background: rgba(252, 90, 90, 0.2);
            color: #fc5a5a;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        h1 { color: #667eea; }
        h2 { color: #a78bfa; font-size: 1.25rem; margin-bottom: 1rem; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #7c8ef5;
        }
        .summary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .summary-item {
            text-align: center;
        }
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .summary-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-vial mr-2"></i>ELEV8TION Integration Tests</h1>

        <div class="summary">
            <h2><i class="fas fa-chart-bar mr-2"></i>Test Summary</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" style="color: #3dd598;" id="passed-count">0</div>
                    <div class="summary-label">Passed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #fc5a5a;" id="failed-count">0</div>
                    <div class="summary-label">Failed</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #667eea;" id="total-count">0</div>
                    <div class="summary-label">Total Tests</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" style="color: #ffc107;" id="success-rate">0%</div>
                    <div class="summary-label">Success Rate</div>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 2rem;">
            <button onclick="runAllTests()"><i class="fas fa-play mr-2"></i>Run All Tests</button>
            <button onclick="location.reload()"><i class="fas fa-redo mr-2"></i>Reset</button>
            <button onclick="clearTestData()"><i class="fas fa-trash mr-2"></i>Clear Test Data</button>
        </div>

        <div id="test-results"></div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/utils.js"></script>

    <script>
        const tests = {
            'Core System': [
                { name: 'DB Layer Initialization', test: () => typeof DB !== 'undefined' && typeof DB.COLLECTIONS !== 'undefined' },
                { name: 'Utils Functions Available', test: () => typeof Utils !== 'undefined' && typeof Utils.formatCurrency === 'function' },
                { name: 'jQuery Loaded', test: () => typeof jQuery !== 'undefined' },
                { name: 'LocalStorage Available', test: () => typeof localStorage !== 'undefined' }
            ],
            'Database Operations': [
                { name: 'Create Contact', test: () => {
                    const contact = DB.create(DB.COLLECTIONS.CONTACTS, { name: 'Test Contact', email: 'test@test.com' });
                    return contact && contact.id;
                }},
                { name: 'Read Contact', test: () => {
                    const contacts = DB.getAll(DB.COLLECTIONS.CONTACTS);
                    return contacts.length > 0;
                }},
                { name: 'Update Contact', test: () => {
                    const contacts = DB.getAll(DB.COLLECTIONS.CONTACTS);
                    if (contacts.length === 0) return false;
                    DB.update(DB.COLLECTIONS.CONTACTS, contacts[0].id, { name: 'Updated Contact' });
                    const updated = DB.get(DB.COLLECTIONS.CONTACTS, contacts[0].id);
                    return updated && updated.name === 'Updated Contact';
                }},
                { name: 'Delete Contact', test: () => {
                    const contacts = DB.getAll(DB.COLLECTIONS.CONTACTS);
                    if (contacts.length === 0) return false;
                    DB.delete(DB.COLLECTIONS.CONTACTS, contacts[0].id);
                    const deleted = DB.get(DB.COLLECTIONS.CONTACTS, contacts[0].id);
                    return !deleted;
                }}
            ],
            'Page Navigation': [
                { name: 'Dashboard HTML Exists', test: async () => {
                    const response = await fetch('dashboard.html');
                    return response.ok;
                }},
                { name: 'CRM Contacts HTML Exists', test: async () => {
                    const response = await fetch('crm/contacts.html');
                    return response.ok;
                }},
                { name: 'CRM Leads HTML Exists', test: async () => {
                    const response = await fetch('crm/leads.html');
                    return response.ok;
                }},
                { name: 'CRM Deals HTML Exists', test: async () => {
                    const response = await fetch('crm/deals.html');
                    return response.ok;
                }},
                { name: 'Projects List HTML Exists', test: async () => {
                    const response = await fetch('projects/list.html');
                    return response.ok;
                }},
                { name: 'Projects Tasks HTML Exists', test: async () => {
                    const response = await fetch('projects/tasks.html');
                    return response.ok;
                }},
                { name: 'Projects Time HTML Exists', test: async () => {
                    const response = await fetch('projects/time.html');
                    return response.ok;
                }},
                { name: 'Finance Invoices HTML Exists', test: async () => {
                    const response = await fetch('finance/invoices.html');
                    return response.ok;
                }},
                { name: 'Finance Expenses HTML Exists', test: async () => {
                    const response = await fetch('finance/expenses.html');
                    return response.ok;
                }},
                { name: 'Finance Reports HTML Exists', test: async () => {
                    const response = await fetch('finance/reports.html');
                    return response.ok;
                }},
                { name: 'Calendar HTML Exists', test: async () => {
                    const response = await fetch('calendar/index.html');
                    return response.ok;
                }},
                { name: 'Documents HTML Exists', test: async () => {
                    const response = await fetch('documents/index.html');
                    return response.ok;
                }},
                { name: 'Settings HTML Exists', test: async () => {
                    const response = await fetch('settings/index.html');
                    return response.ok;
                }}
            ],
            'JavaScript Modules': [
                { name: 'Navigation JS Exists', test: async () => {
                    const response = await fetch('js/navigation.js');
                    return response.ok;
                }},
                { name: 'Dashboard JS Exists', test: async () => {
                    const response = await fetch('js/dashboard.js');
                    return response.ok;
                }},
                { name: 'Modals Component Exists', test: async () => {
                    const response = await fetch('js/components/modals.js');
                    return response.ok;
                }},
                { name: 'Tables Component Exists', test: async () => {
                    const response = await fetch('js/components/tables.js');
                    return response.ok;
                }},
                { name: 'Forms Component Exists', test: async () => {
                    const response = await fetch('js/components/forms.js');
                    return response.ok;
                }}
            ],
            'Data Collections': [
                { name: 'Contacts Collection', test: () => {
                    DB.create(DB.COLLECTIONS.CONTACTS, { name: 'Test', email: 'test@test.com' });
                    return DB.getAll(DB.COLLECTIONS.CONTACTS).length > 0;
                }},
                { name: 'Leads Collection', test: () => {
                    DB.create(DB.COLLECTIONS.LEADS, { name: 'Test Lead', stage: 'new' });
                    return DB.getAll(DB.COLLECTIONS.LEADS).length > 0;
                }},
                { name: 'Deals Collection', test: () => {
                    DB.create(DB.COLLECTIONS.DEALS, { name: 'Test Deal', value: 1000 });
                    return DB.getAll(DB.COLLECTIONS.DEALS).length > 0;
                }},
                { name: 'Projects Collection', test: () => {
                    DB.create(DB.COLLECTIONS.PROJECTS, { name: 'Test Project', status: 'active' });
                    return DB.getAll(DB.COLLECTIONS.PROJECTS).length > 0;
                }},
                { name: 'Tasks Collection', test: () => {
                    DB.create(DB.COLLECTIONS.TASKS, { title: 'Test Task', status: 'todo' });
                    return DB.getAll(DB.COLLECTIONS.TASKS).length > 0;
                }},
                { name: 'Time Entries Collection', test: () => {
                    DB.create(DB.COLLECTIONS.TIME_ENTRIES, { date: '2025-01-01', hours: 2 });
                    return DB.getAll(DB.COLLECTIONS.TIME_ENTRIES).length > 0;
                }},
                { name: 'Invoices Collection', test: () => {
                    DB.create(DB.COLLECTIONS.INVOICES, { invoice_number: 'INV-001', total: 1000 });
                    return DB.getAll(DB.COLLECTIONS.INVOICES).length > 0;
                }},
                { name: 'Expenses Collection', test: () => {
                    DB.create(DB.COLLECTIONS.EXPENSES, { description: 'Test Expense', amount: 100 });
                    return DB.getAll(DB.COLLECTIONS.EXPENSES).length > 0;
                }},
                { name: 'Events Collection', test: () => {
                    DB.create(DB.COLLECTIONS.EVENTS, { title: 'Test Event', date: '2025-01-01' });
                    return DB.getAll(DB.COLLECTIONS.EVENTS).length > 0;
                }},
                { name: 'Appointments Collection', test: () => {
                    DB.create(DB.COLLECTIONS.APPOINTMENTS, { title: 'Test Appointment', date: '2025-01-01' });
                    return DB.getAll(DB.COLLECTIONS.APPOINTMENTS).length > 0;
                }},
                { name: 'Documents Collection', test: () => {
                    DB.create(DB.COLLECTIONS.DOCUMENTS, { name: 'Test Doc', type: 'other' });
                    return DB.getAll(DB.COLLECTIONS.DOCUMENTS).length > 0;
                }},
                { name: 'Categories Collection', test: () => {
                    DB.create(DB.COLLECTIONS.CATEGORIES, { name: 'Test Category', type: 'expense' });
                    return DB.getAll(DB.COLLECTIONS.CATEGORIES).length > 0;
                }}
            ]
        };

        let totalPassed = 0;
        let totalFailed = 0;

        async function runAllTests() {
            $('#test-results').empty();
            totalPassed = 0;
            totalFailed = 0;

            for (const [section, sectionTests] of Object.entries(tests)) {
                const sectionHtml = $(`
                    <div class="test-section">
                        <h2><i class="fas fa-flask mr-2"></i>${section}</h2>
                        <div class="test-items"></div>
                    </div>
                `);

                for (const testCase of sectionTests) {
                    try {
                        const result = await testCase.test();
                        const passed = result === true;

                        if (passed) totalPassed++;
                        else totalFailed++;

                        sectionHtml.find('.test-items').append(`
                            <div class="test-item">
                                <span>${testCase.name}</span>
                                <span class="test-status ${passed ? 'status-pass' : 'status-fail'}">
                                    ${passed ? '✓ PASS' : '✗ FAIL'}
                                </span>
                            </div>
                        `);
                    } catch (error) {
                        totalFailed++;
                        sectionHtml.find('.test-items').append(`
                            <div class="test-item">
                                <span>${testCase.name}</span>
                                <span class="test-status status-fail">✗ ERROR: ${error.message}</span>
                            </div>
                        `);
                    }
                }

                $('#test-results').append(sectionHtml);
            }

            updateSummary();
        }

        function updateSummary() {
            const total = totalPassed + totalFailed;
            const successRate = total > 0 ? Math.round((totalPassed / total) * 100) : 0;

            $('#passed-count').text(totalPassed);
            $('#failed-count').text(totalFailed);
            $('#total-count').text(total);
            $('#success-rate').text(successRate + '%');
        }

        function clearTestData() {
            if (confirm('Clear all test data from localStorage?')) {
                Object.values(DB.COLLECTIONS).forEach(collection => {
                    localStorage.removeItem(collection);
                });
                alert('Test data cleared!');
                location.reload();
            }
        }

        // Auto-run tests on load
        $(document).ready(() => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
