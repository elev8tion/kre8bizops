<script>
// Show/hide clear search button
$('#global-search-input').on('input', function() {
    if ($(this).val().length > 0) {
        $('#clear-search-btn').fadeIn(200);
    } else {
        $('#clear-search-btn').fadeOut(200);
    }
});

// Load notifications on dropdown open
$('#notifications-btn').on('click', function() {
    const html = Enhancements.showNotifications();
    $('#notifications-dropdown').html(html);
});

// Load user name
$(document).ready(function() {
    const userProfile = DB.get(DB.COLLECTIONS.USER_PROFILE);
    if (userProfile && userProfile.business_name) {
        $('#user-name').text(userProfile.business_name);
    }
});

// Logout function
function logout() {
    if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('isLoggedIn');
        window.location.href = '../index-local.html';
    }
}
